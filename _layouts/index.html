{% include header.html %}
<body class="h-100">
  <main role="main" id="main" class="h-100">
    <div class="d-flex align-items-center h-100">
        <div class="mx-auto w-50 justify-content-center jumbotron">
          <h1 class="display-3">{{ page.title }}</h1>
          <p>{{ page.paragraph | markdownify }}</p>
          {% include footer.html %}
          <p>I want to:</p>
          {% for tutorial in site.tutorials %}
            <a href="{{ site.baseurl }}/tutorials/{{ tutorial.slug }}" class="btn btn-primary" role="button">{{ tutorial.title }}</a>&nbsp;
            {% endfor %}
        </div>
    </div>
  </main>
  {% include scripts.html %}
  <script>
    $("html").css("height", "100%");
  </script>
</body>
