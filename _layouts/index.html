{% include header.html %}
<body class="h-100">
  <main role="main" id="main" class="h-100">
    <div class="d-flex align-items-center h-100">
        <div class="mx-auto w-75 justify-content-center jumbotron">
          <h1 class="d-block d-md-none">{{ page.title }}</h1>
          <h1 class="d-none d-md-block display-3">{{ page.title }}</h1>
          <p>{{ page.paragraph | markdownify }}</p>
          <p>I want to create:</p>
          <p class="mb-0">
            {% for tutorial in site.tutorials %}
              <a href="{{ site.baseurl }}{{ tutorial.url }}" class="m-1 btn btn-primary" role="button">{{ tutorial.create-button }}</a>
            {% endfor %}
          </p>
          {% include footer.html %}
        </div>
    </div>
  </main>
  {% include scripts.html %}
  <script>
    $("html").css("height", "100%");
  </script>
</body>
